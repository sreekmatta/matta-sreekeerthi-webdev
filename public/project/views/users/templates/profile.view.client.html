<div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="col-xs-1">
            <a href="#!/enduser" class="navbar-brand ho-left"> <span class="glyphicon glyphicon-chevron-left"></span>
            </a></div>
        <div class="col-xs-5 msk-navbar-header zero-padding">
            <a class="navbar-brand" href="#!/">
                <img class="ho-navbar-logo" src="images/hungry-owl-plain-logo.png">
                <div class="hungry-owl-text ho-navbar-text">HungryOwl</div>
            </a>
        </div>

        <div class="col-xs-6 pull-right">
            <div class="dropdown pull-right ho-dropdown-padding">
                <button class="btn btn-default dropdown-toggle ho-profile-btn"
                        type="button" data-toggle="dropdown">
                    <img class="ho-img-circle" src="images/backup-img/icon.png">
                    <span class="ho-button-text">{{model.currentUser.username}}</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu nav-dropdown-menu">
                    <li ng-show="model.currentUser.userType=='ADMIN'">
                        <a href="#!/admin">
                            <span class="glyphicon glyphicon-dashboard"></span>
                            Admin Dashboard</a>
                    </li>
                    <li><a href="#!/enduser">
                        <span class="glyphicon glyphicon-dashboard"></span>
                        Foodie Dashboard</a>
                    </li>
                    <li><a href="#!/enduser/profile">
                        <span class="glyphicon glyphicon-user"></span>
                        Profile</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#!/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="ho-main-body">
        <div class="ho-dashboard-greeting">
            Find the best places  to eat around you
        </div>
        <div class="msk-search-bar">
            <div class="col-xs-1 col-md-2"></div>
            <div class="col-xs-10 col-md-8 zero-padding">
                <div class="col-xs-12 col-sm-2 msk-col-search dropdown pull-left">
                    <select name="radius" id="radius" class="ho-radius">
                        <option value="2">Around 2 miles</option>
                        <option value="5">Around 5 miles</option>
                        <option value="10">Around 10 miles</option>
                    </select>
                </div>
                <div class="col-xs-12 col-sm-8 msk-col-search search-bar">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle search-bar-height"
                                    data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                <span class="glyphicon glyphicon-search"></span>
                                <span>Search</span>
                            </button>
                        </div><!-- /btn-group -->
                        <select name="place" id="resname" class="search-bar-height ho-place">
                            <option value="0">All Places</option>
                            <option value="Cafe">Cafes</option>
                            <option value="Bars">Bars</option>
                            <option value="Pizza">Pizzeria</option>
                        </select>
                    </div><!-- /input-group -->
                </div>
                <div class="col-xs-12 col-sm-2 msk-col-search">
                    <a ng-click="model.searchRestaurants()"
                       class="btn btn-block btn-danger search-bar-height">Search</a>
                </div>
            </div>
            <div class="col-xs-1 col-md-2"></div>
        </div>
        <div class="row">
            <h3 class="ho-board-heading">Foodie Profile</h3>
        </div>
        <div class="row">
            <div class="col-sm-2 col-xs-1">
            </div>
            <div class="col-sm-8 col-xs-10">
                <div ng-show="model.successMessage" class="alert alert-success" role="alert">
                    <span class="glyphicon glyphicon-ok-circle msk-msg-glyphicon" aria-hidden="true"></span>
                    <span class="sr-only">Profile:</span>
                    {{model.successMessage}}
                </div>
                <div ng-show="model.errorMessage" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign msk-msg-glyphicon" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{model.errorMessage}}
                </div>
                <label for ="firstName">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text"
                       id="firstName"
                       class="form-control"
                       placeholder="firstName"/>
                <label for ="lastName">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text"
                       id="lastName"
                       class="form-control"
                       placeholder="lastName"/>
                <label for ="email">E-mail</label>
                <input ng-model="model.user.email"
                       type="email"
                       id="email"
                       class="form-control"
                       placeholder="email"/>

                <label for ="username">Username</label>
                <input ng-model="model.user.username"
                       type="text"
                       id="username"
                       class="form-control"
                       placeholder="username"/>

                <label for ="password">Password</label>
                <input ng-model="model.user.password"
                       type="password"
                       id="password"
                       class="form-control"
                       placeholder="password"/>

                <label for ="retypepassword">Retype Password</label>
                <input ng-model="model.user.retypepassword"
                       type="password"
                       id="retypepassword"
                       class="form-control"
                       placeholder="Retype Password"/>

                <div class="ho-buttons-margin">
                    <a class="btn btn-success btn-block"
                       ng-click="model.updateUser(model.user)">Update Profile</a>
                    <a class="btn btn-danger  btn-block"
                       href="#!/enduser">Cancel</a>
                </div>
            </div>
            <div class="col-sm-2 col-xs-1">
            </div>
        </div>
    </div>
</div>
