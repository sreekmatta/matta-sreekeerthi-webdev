    <div class="container-fluid">

                <a href="#!/" class="navbar-link navbar-text pull-left">
                    <span class="glyphicon glyphicon-home msk-black"> </span>

                <a class="navbar-brand" href="#">Login</a>
            </div>

<div class="container-fluid msk-main-form">
    <form>
        <div ng-show="model.errorMessage" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign msk-msg-glyphicon" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{model.errorMessage}}
        </div>

        <label for ="username">Username</label>
        <input ng-model="user.username"
               type="text"
               id="username"
               class="form-control"
               placeholder="username123"/>

        <label for ="password">Password</label>
        <input ng-model="user.password"
               type="password"
               id="password"
               class="form-control"
               placeholder="Password@1234"/>

        <a class="btn btn-primary btn-block"
           ng-click="model.login(user)" >Login</a>
        <a class="btn btn-success btn-block"
           href="#!/register">Register</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
    </div>
