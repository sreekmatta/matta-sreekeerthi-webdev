<div id="mainProf">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">

                <div class="col-xs-10">
                    <a class="navbar-link navbar-text pull-left">
                        <span class="glyphicon glyphicon-home msk-black"> </span>
                    </a>
                    <a class="navbar-brand" href="#">
                        Profile
                    </a>
                </div>
                <script>
                    $( function() {
                        $( "#dialog" ).dialog({
                            autoOpen: false,
                            resizable: false,
                            height: "auto",
                            width: 400,
                            modal: true,
                            buttons: {
                                "Delete Profile": function() {
                                    $( this ).dialog( "close" );
                                }
                            }
                        });
                    } );
                    $( "#opener" ).on( "click", function() {
                        $( "#dialog" ).dialog( "open" );
                    });
                </script>
                <div id="dialog">
                    <p>
                        Deletion of user cannot be undone.
                        Do you really want to delete your profile?
                        Click Delete to confirm your profile deletion.
                    </p>
                </div>

                <div  class="col-xs-2">
                    <a id="opener"
                       class="navbar-link navbar-text pull-right">
                        <span class="glyphicon glyphicon-trash msk-black"> </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container-fluid msk-main-form">

        <form>

            <div ng-show="model.errorMessage" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign msk-msg-glyphicon" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{model.errorMessage}}
            </div>

            <div ng-show="model.successMessage" class="alert alert-success" role="alert">
                <span class="glyphicon glyphicon-ok-circle msk-msg-glyphicon" aria-hidden="true"></span>
                <span class="sr-only">Success:</span>
                {{model.successMessage}}
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username"
                       ng-model="model.user.username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="abcd@123"
                       ng-model="model.user.password">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com"
                       ng-model="model.user.email">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice"
                       ng-model="model.user.firstName">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland"
                       ng-model="model.user.lastName">
            </div>
        </form>
        <a ng-click="model.updateUser(model.user)"
           class="btn btn-success btn-block">Update Profile</a>
        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Logout</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <a href="#!/user/{{model.user._id}}" class="navbar-link navbar-text pull-right">
                <span class="glyphicon glyphicon-user msk-black"> </span>
            </a>
        </div>
    </nav>
</div>
