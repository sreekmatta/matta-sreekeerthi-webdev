<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Name">
    </div>
    <div class="form-group">
        <label for="text">HTML Text</label>
        <textarea ng-model="model.widget.text"
                  class="form-control"
                  id="text"
                  placeholder="HTML Text"
                  rows="5"></textarea>
    </div>
</form>
