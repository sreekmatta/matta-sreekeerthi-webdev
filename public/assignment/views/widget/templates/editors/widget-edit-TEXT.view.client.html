<div>
    <label for="text-input">Text</label>
    <input id="text-input" ng-model="model.widget.text" class="form-control"/>

    <label for="rows">Rows</label>
    <input id="rows" ng-model="model.widget.rows" class="form-control" type="number"/>

    <label for="placeholder">Placeholder</label>
    <input id="placeholder" ng-model="model.widget.placeholder" class="form-control"/>

    <label for="formatted">Formatted</label>
    <input id="formatted" ng-model="model.widget.formatted" type="checkbox"/>

    <div ng-if="widget.formatted"
         text-angular
         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
    </div>

    <input ng-if="!widget.formatted && (!widget.rows || widget.rows===1)"
           placeholder="{{widget.placeholder}}"
           class="form-control"/>

    <textarea ng-if="!widget.formatted && (widget.rows > 1)"
              rows="{{widget.rows}}" placeholder="{{widget.placeholder}}"
              class="form-control">{{widget.text}}</textarea>

    <a class="btn btn-primary  btn-block"
       ng-if="model.type"
       ng-click="model.createNewWidget(model.widget)">
        Create {{model.type.toLowerCase()}}
    </a>
    <a class="btn btn-primary  btn-block"
       ng-if="model.editWidgetVar"
       ng-click="model.editWidget(model.widget)">
        Edit {{model.widget.type.toLowerCase()}}
    </a>
    <a class="btn btn-danger  btn-block"
       ng-if="model.editWidgetVar"
       ng-click="model.deleteWidget()">
        Delete
    </a>
</div>
