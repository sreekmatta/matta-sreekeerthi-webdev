<div>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text" id="text" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="rows">Rows</label>
        <input ng-model="model.widget.rows" id="rows" class="form-control" type="number"/>
    </div>

    <div class="form-group">
        <label for="placeholder">Placeholder</label>
        <input ng-model="model.widget.placeholder" id="placeholder" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="formatted">Formatted</label>
        <input ng-model="model.widget.formatted" id="formatted" type="checkbox"/>
    </div>

    <a class="btn btn-primary  btn-block"
       ng-if="model.type"
       ng-click="model.createNewWidget(model.widget)">
        Create {{model.type.toLowerCase()}}
    </a>
    <a class="btn btn-primary  btn-block"
       ng-if="model.editWidgetVar"
       ng-click="model.editWidget(model.widget)">
        Edit {{model.widget.type.toLowerCase()}}
    </a>
    <a class="btn btn-danger  btn-block"
       ng-if="model.editWidgetVar"
       ng-click="model.deleteWidget()">
        Delete
    </a>
</div>
