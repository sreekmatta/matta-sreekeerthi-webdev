<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Name">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="text"
               placeholder="Text">
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <input ng-model="model.widget.size"
               type="number"
               class="form-control"
               id="size"
               placeholder="Size">
    </div>
    <a class="btn btn-primary  btn-block"
       ng-if="model.widgetType"
       ng-click="model.createNewWidget(model.widget)">
        Create {{model.widgetType.toLowerCase()}}
    </a>
    <a class="btn btn-primary  btn-block"
       ng-if="model.editWidgetVar"
       ng-click="model.editWidget(model.widget)">
        Edit {{model.widget.widgetType.toLowerCase()}}
    </a>
    <a class="btn btn-danger  btn-block"
       ng-if="model.editWidgetVar"
       ng-click="model.deleteWidget()">
        Delete
    </a>
</form>
