<div class="container-fluid msk-main-form">
    <div class="row">
        <div class="col-md-4 hidden-sm hidden-xs">
            <ul class="list-group">
                <li class="list-group-item msk-table-heading">
                    Name
                </li>
                <li ng-repeat="website in model.websites" class="list-group-item msk-website-row">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="visible-xs visible-sm col-xs-12 visible-lg visible-md col-md-8 ">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="website.name"
                           type="text"
                           class="form-control"
                           id="name"
                           placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea ng-model="website.description"
                              class="form-control"
                              id="description"
                              placeholder="Description"
                              rows="5"></textarea>
                </div>
            </form>
            <a ng-click="model.newWebsite(website)"
               class="btn btn-primary btn-block">Create Website</a>

        </div>
    </div>
</div>
