<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-9">
                <a href="#!/user/{{model.userId}}" class="navbar-link navbar-text pull-left">
                    <span class="glyphicon glyphicon-chevron-left msk-black"> </span>
                </a><a class="navbar-brand" href="#">
                Websites
            </a>
            </div>

            <div class="col-xs-3">
                <a href="#!/user/{{model.userId}}/website/new" class="navbar-link navbar-text pull-right">
                    <span class="glyphicon glyphicon-plus msk-black"> </span>
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid msk-main-form">
    <ul class="list-group">

        <li class="list-group-item msk-table-heading">
            <div class="row">
                <div class="col-xs-10 col-sm-5">
                    Name
                </div>
                <div class="col-sm-3 hidden-xs">
                    Date Created
                </div>
                <div class="col-sm-2 hidden-xs">
                    Developer ID
                </div>
                <div class="col-xs-2">

                </div>
            </div>
        </li>

        <li ng-repeat="website in model.websites" class="list-group-item msk-website-row">
            <div class="row">
                <div class="col-xs-10 col-sm-5">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{website.created | date}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{website.developerId}}
                </div>
                <div class="col-xs-2">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="#!/user/{{model.userId}}" class="navbar-link navbar-text pull-right">
            <span class="glyphicon glyphicon-user msk-black"> </span>
        </a>
    </div>
</nav>
