<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
          charset="UTF-8"/>
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">

                <div class="col-xs-9">
                        <a href="../index.html" class="navbar-link navbar-text pull-left">
                            <span class="glyphicon glyphicon-home msk-black"> </span>
                        </a>
                        <a class="navbar-brand" href="#">Login</a>
                    </div>

                    <div class="col-xs-3">
                        <a href="#" class="navbar-link navbar-text pull-right">
                            <span class="glyphicon glyphicon-ok msk-black"> </span>
                        </a>
                    </div>
                </div>

            </div>
        </nav>


        <div class="container-fluid msk-main-form">
            <form>
                <label for ="username">Username</label>
                <input type="text"
                       id="username"
                       class="form-control"
                       placeholder="username123"/>

                <label for ="password">Password</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       placeholder="Password@1234"/>

                <a class="btn btn-primary btn-block"
                   href="profile.html">Login</a>
                <a class="btn btn-success btn-block"
                   href="register.html">Register</a>
            </form>
        </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
        </div>
    </nav>

</body>
</html>
